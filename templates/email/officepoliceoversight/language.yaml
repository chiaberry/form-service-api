complaint:
  emailSubject:
    en: "Your complaint was submitted successfully."
    es: "Su queja ha sido enviada."
  title:
    en: "Your complaint was submitted successfully."
    es: "Su queja ha sido enviada."
  thanksSharingExperience:
    en: "Thank you for sharing your experience with us. This helps us better serve you and your community."
    es: "Muchas gracias por compartir su experiencia con nosotros, esto nos ayuda a servirles mejor a usted y a su comunidad."
  yourConfirmationNumberIs:
    en: "Your confirmation number is"
    es: "Su número de confirmación es"
  youCanEmailUs:
    en: "You can <a class='form-data-link' href='mailto:policeoversight@austintexas.gov'>email us</a> or call us at <a class='form-data-link' href='tel:512-972-2676'>(512) 972-2676</a> any time with your confirmation number to check the status of your complaint. If you provided your contact information, a staff person from the Office of Police Oversight will contact you within 2 to 4 business days."
    es: "Nos puede enviar un <a class='form-data-link' href='mailto:policeoversight@austintexas.gov'>correo electrónico</a> o llamar al <a class='form-data-link' href='tel:512-972-2676'>(512) 972-2676</a> en cualquier momento con su número de confirmación para averiguar el estado de su queja. Si usted nos dio su información de contacto, un empleado de la Oficina de Fiscalización de la Policía se comunicará con usted en un periodo de 2 a 4 días laborales."
  foraFullExplanation:
    en: "For a full explanation of what happens next, as well as a ranking of policy violations, visit the <a href='https://alpha.austin.gov/police-oversight/complaint-investigation-process'>Complaint investigation process</a> page. Again, thank you for sharing your experience with us."
    es: "Para una explicación completa de lo que va a suceder ahora, así como una clasificación de las infracciones a las políticas, visite la página del <a href='https://alpha.austin.gov/es/police-oversight/complaint-investigation-process'>Proceso de investigación de quejas</a>. Nuevamente, muchas gracias por compartir su experiencia con nosotros."

